<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src='a01.js'></script>
</head>

<body ng-app="app01">
    <<div ng-controller="emp">
    Quick Employee Name Search : <input type="text" ng-model='qEmpName'>
        <<table class="table table-striped">
            <caption>My Dummy Employees</caption>
            <thead>
                <tr>
                    <td>#</td>
                    <td>Name</td>
                    <td>Sex</td>
                    <td>Salary</td>
                </tr>
            </thead>
            <tr ng-repeat="oEmp in employees | filter: {empName: qEmpName}">
                <td>{{oEmp.empNo}}</td>
                <td>{{oEmp.empName}}</td>
                <td>{{oEmp.empSex}}</td>
                <td>{{oEmp.empSalary}}</td>
            </tr>
        </table>
    </div>
</body>

</html>
